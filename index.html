		$(document).ready(

				width = document.body.clientWidth;
				if(width>800){
					w = width-600;
				}
				else{
					w = width-50;
					$("*").css("font-size","15px");
				}

				$("#suggestion").css("width",w+"px");
				$("#suggestion").css("x",parseInt((document.body.clientWidth-w)/2)+"px");
			});
	</script>
